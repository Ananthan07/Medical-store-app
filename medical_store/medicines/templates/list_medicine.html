{% extends 'layout/base.html' %}

{% block content %}
    <h2>List of Medicines</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for medicine in medicines %}
            <tr>
                <td>{{ medicine.name }}</td>
                <td>{{ medicine.description }}</td>
                <td>{{ medicine.price }}</td>
                <td>{{ medicine.quantity }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No medicines available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
